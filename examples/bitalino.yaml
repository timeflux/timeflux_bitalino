graphs:

  - id: acquisition
    nodes:
    - id: bitalino
      module: timeflux_bitalino.nodes.driver
      class: Bitalino
      params:
        port: /dev/tty.BITalino-02-44-DevB
        #port: /dev/tty.BITalino-03-87-DevB
        rate: 1000
    - id: pub_bitalino
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: bitalino
    - id: pub_offsets
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: offsets
    edges:
    - source: bitalino
      target: pub_bitalino
    - source: bitalino:offsets
      target: pub_offsets
    rate: 30

  - id: display
    nodes:
    - id: subscribe
      module: timeflux.nodes.zmq
      class: Sub
      params:
        topics: [ bitalino, offsets ]
    - id: debug
      module: timeflux.nodes.debug
      class: Display
    edges:
      - source: subscribe:bitalino
        target: debug
    rate: 1

